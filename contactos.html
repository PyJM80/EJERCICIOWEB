<!DOCTYPE html>

<body>

    <header>  <div>
        <div class="formulario">
            <!-- Título del formulario -->
            <h2>Formulario de contacto</h2>
            <!-- Descripción del formulario -->
            <p>¡Nos encantaría saber lo que busca! Complete el formulario de contacto y nos pondremos en contacto con usted lo antes posible.</p>
        
            <!-- Inicio del formulario -->
            <form action="/enviar" method="post">
                <!-- Grupo de campos para el nombre -->
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre" required>
                    <input type="submit" value="Aceptar">
                </div>
                <br>
        
                <!-- Grupo de campos para el teléfono -->
                <div class="form-group">
                    <label for="Teléfono">Teléfono:</label>
                    <input type="text" id="Teléfono" name="Teléfono" placeholder="Introduce tu número de teléfono" required>
                    <input type="submit" value="Aceptar">
                </div>
                <br>
        
                <!-- Grupo de campos para el email -->
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Introduce tu email" required>
                    <input type="submit" value="Aceptar">
                </div>
                <br>
        
                <!-- Campo para la edad -->
                <div class="form-group">
                    <label for="edad">Edad:</label>
                    <input type="text" id="edad" name="edad" placeholder="Introduce la edad">
                    <input type="submit" value="Aceptar">
                </div>
                <br>
        
                <!-- Campo para la fecha -->
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha">
                <br><br>
        
                <!-- Campo para la hora -->
                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora">
                <br><br>
        
                <!-- Campo para el código postal -->
                <label for="codigo_postal">Código Postal:</label>
                <input type="text" id="codigo_postal" name="codigo_postal" placeholder="5 dígitos">
                <br><br>
        
                <!-- Grupo de campos para seleccionar intereses -->
                <div class="form-group">
                    <label>Selecciona tus intereses:</label>
                    <br>
                    <div>
                        <input type="checkbox" id="pintura" name="servicios[]" value="pintura">
                        <label for="pintura">Pintura</label>
                    </div>
                    <div>
                        <input type="checkbox" id="escultura" name="servicios[]" value="escultura">
                        <label for="escultura">Escultura</label>
                    </div>
                    <div>
                        <input type="checkbox" id="fotografia" name="servicios[]" value="fotografia">
                        <label for="fotografia">Fotografía</label>
                    </div>
                    <div>
                        <input type="checkbox" id="compra" name="servicios[]" value="compra">
                        <label for="compra">Compra</label>
                    </div>
                    <div>
                        <input type="checkbox" id="venta" name="servicios[]" value="venta">
                        <label for="venta">Venta</label>
                    </div>
                    <div>
                        <input type="checkbox" id="exposiciones" name="servicios[]" value="exposiciones">
                        <label for="exposiciones">Exposiciones</label>
                    </div>
                    <div>
                        <input type="checkbox" id="subastas" name="servicios[]" value="subastas">
                        <label for="subastas">Subastas</label>
                    </div>
                </div>
                
                <br>
        
                <!-- Botón de envío del formulario -->
                <button type="submit" value="Enviar">Enviar</button>
            </form>
        </div>
        <br>
       
           <!-- Formulario de comentarios -->
           <div class="formulario-comentarios">
            <form action="registrardatos.php" method="post">
                <fieldset>
                    <legend>Formulario de comentarios.</legend>
                    <br>
                    <label for="nombre">Ingrese su nombre:</label>
                    <br>
                    <input type="text" name="nombre" size="30" id="nombre">
                    <br><br>
                    <label for="mail">Ingrese su mail:</label>
                    <br>
                    <input type="text" name="mail" size="50" id="mail">
                    <br><br>
                    <label for="comentarios">Comentarios:</label>
                    <br>
                    <textarea name="comentarios" rows="5" cols="60" id="comentarios"></textarea>
                    <br>
                    <input type="submit" value="Enviar">
                </fieldset>
            </form>
        </div>
